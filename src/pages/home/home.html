<ion-header>
  <ion-navbar color="light">
    <ion-title>
    <ion-row>
      <div style="color: #3d9d51;font-weight: 500;font-size: 90%;position: relative;top:10px">VAIOTI</div>
      <div style="position: relative;left: 24%">
        <img src="./assets/img/vaioti.png" height="40" width="40" />
      </div>
      </ion-row>


    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card style="height: 12%;width: 70%;position:relative;left: 15%" >

    <ion-card-header  >
      <div style="text-align:center;color: #3d9d51">
        GET STARTED
      </div>
    </ion-card-header>

    <ion-card-content>
    </ion-card-content>

  </ion-card>
  <ion-item >

      <ion-label color="lable">
        <ion-icon name="bus" item-left style="position: relative;top:-3px"></ion-icon>
      </ion-label>
      <ion-input type="text" placeholder="Enter Bus Number" [(ngModel)]="bus_number"></ion-input>
  </ion-item>
  <br>
  <div style="text-align: center">
    <button ion-button color="light" block outline style="border-radius: 0%;border-color:#3d9d51;width: 100%; box-shadow: 0px 0px 0px #3d9d51" (click)="gotosecondpage()"><p style="color:#3d9d51;font-weight: 300 ">Log In</p></button>
  </div>
    <ion-card  color="card" style="position: relative;top: 10%">

      <ion-card-header>
        <div style="text-align:center;font-weight: 300">
          Now, Real time bus tracking<br> in your hand!
          <ion-icon name="happy" item-left style="position: relative;top:2px"></ion-icon>
        </div>
      </ion-card-header>

      <ion-card-content>
      </ion-card-content>

    </ion-card>
</ion-content>
